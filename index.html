<!DOCTYPE html>
<html ng-app="trainingRecordsApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>training records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4" ng-controller="toDoTableController">
      <div class="row mb-4">
        <div class="col-4">
          <div class="form-floating">
            <label for="input data" class="text-muted">Дата (ДД.ММ.ГГГГ)</label>
            <input
              type="text"
              class="form-control"
              id="input data"
              ng-model="today"
              ng-pattern="/\d{2}(/|-|\.)\d{2}(/|-|\.)\d{4}/"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-floating">
            <label for="input distance" class="text-muted">Пройдено, км</label>
            <input
              type="text"
              class="form-control"
              id="input distance"
              ng-model="getDistance"
            />
          </div>
        </div>
        <div class="col-4" ng-style="workoutStyles.actionWrapper">
          <button
            class="btn btn-primary"
            ng-style="workoutStyles.actionButton"
            ng-click="addItem()"
          >
            Ok
          </button>
        </div>
      </div>
      <table class="table table-light">
        <thead>
          <tr>
            <th>Дата (ДД.ММ.ГГГГ)</th>
            <th>Пройдено, км</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(id, line) in tableWorkout">
            <td>{{ line.date }}</td>
            <td>{{ line.distance }}</td>
            <td ng-style="workoutStyles.userAction">
              <button class="btn btn-primary" ng-click="showPropsItem(id)">
                Редактировать
              </button>
              <button class="btn btn-primary" ng-click="updateItem(id)">
                Сохранить
              </button>
              <button class="btn btn-primary" ng-click="removeItem(id)">
                Удалить
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app/js/controllers/toDoTableController.js"></script>
  </body>
</html>
